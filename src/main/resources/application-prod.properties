# Configuração de Produção com HTTPS
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=elgisa2024
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=elgisa

# Redirecionamento HTTP para HTTPS
server.http.port=8080
security.require-ssl=true

# JWT Configuration
jwt.secret=elgisa-production-secret-key-2024-very-secure-change-in-production
jwt.expiration=1800000

# Database Production
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=elgisa_prod;encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:yourpassword}

# Backup Configuration
backup.path=C:/elgisa-backups-prod
backup.retention.days=30

# Logging
logging.level.com.impressora.elgisa=INFO
logging.level.org.springframework.security=WARN
logging.file.name=logs/elgisa-prod.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict